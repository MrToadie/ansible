---
 
 - hosts: all
   become: true
   tasks:
 
   - name: install apache & php
     apt:
       name:
         - "{{ apache_package }}"
         - "{{ php_package }}"
       state: latest
       update_cache: yes
     when: ansible_distribution in ["Debian", "Ubuntu"]
 
   - name: install some tools in Debian or Ubuntu
     apt:
       name:
         - mc
         - micro
         - bat
       state: latest
     when: ansible_distribution in ["Debian", "Ubuntu"]
