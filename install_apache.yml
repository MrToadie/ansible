---
 
 - hosts: all
   become: true
   tasks:
 
   - name: update repository index for Debain or Ubuntu
     apt:
       update_cache: yes
     when: ansible_distribution in ["Debian", "Ubuntu"]
 
   - name: install apache2 & php package for Debian or Ubuntu
     apt:
       name:
         - apache2
         - libapache2-mod-php
       state: latest
     when: ansible_distribution in ["Debian", "Ubuntu"]
 
   - name: install some tools in Debian or Ubuntu
     apt:
       name:
         - mc
         - micro
         - bat
       state: latest
     when: ansible_distribution in ["Debian", "Ubuntu"]

   - name: update repository index
     dnf:
       update_cache: yes
     when: ansible_distribution "Almalinux"
 
   - name: install apache2 package
     dnf:
       name: apache2
       state: latest
     when: ansible_distribution == "Almalinux"
